{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block main-content %}

    <div class="row ">
        <div class="col-md-12">
            <div class="overview-wrap">
                <h2 class="title-1">Update Session</h2>
            </div>
        </div>
    </div>

    <div class="row m-t-25">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block main-js %}
{% endblock %}
